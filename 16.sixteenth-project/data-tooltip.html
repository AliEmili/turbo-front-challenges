<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="./styles/data-tooltip.css">
</head>

<body>
    <div class="tooltip"></div>
    <div class="container">
        <div class="box" data-tooltip="red">HOVER ME</div>
        <div class="box" data-tooltip="blue">HOVER ME</div>
        <div class="box" data-tooltip="green">HOVER ME</div>
        <div class="box" data-tooltip="teal">HOVER ME</div>
    </div>
    <script src="./javascript/data-tooltip.js"></script>
</body>

</html>
