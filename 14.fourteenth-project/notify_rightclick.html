<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const handleClick = (e) => {
            e?.preventDefault();
            if (e?.which === 3) {
                if (e?.target?.closest('div')?.getAttribute('isNotify')) {
                    e?.target.closest('div').remove();
                }
            }
        }
        document.addEventListener('contextmenu', handleClick);
        notify(document.body, '<h1>hi</li>', 3000);

        function notify(target, html, time) {
            const div = document.createElement('div');
            div.innerHTML = html;
            div.setAttribute('isNotify', 'true');
            target.prepend(div);

            const remove_timeout = setTimeout(() => {
                div.remove();
            }, time);
        }
    </script>
</body>

</html>
