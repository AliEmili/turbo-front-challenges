<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        .carousel {
            width: 450px;
            background-color: gray;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .show-item {
            display: flex;
            overflow: hidden;
            position: relative;
        }
        
        button {
            z-index: 2;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <button class="prevbtn"><</button>
        <div class="show-item">
            <img src="./1.png" alt="">
            <img src="./2.png" alt="">
            <img src="./3.png" alt="">
            <img src="./4.png" alt="">
            <img src="./5.png" alt="">
            <img src="./6.png" alt="">
            <img src="./7.png" alt="">
            <img src="./8.png" alt="">
            <img src="./9.png" alt="">
            <img src="./10.png" alt="">
        </div>
        <button class="nextbtn">></button>
    </div>
    <script>
        let current_pointer = 0;
        const show_item = document.getElementsByClassName('show-item')[0];
        const all_items = show_item.children;
        const handleNext = () => {
            if (current_pointer < all_items.length - 3) {
                const width_of_first_element = all_items[current_pointer].offsetWidth;
                const current_margin = window.getComputedStyle(show_item).marginLeft;
                const indexOfP = current_margin.indexOf('p');
                const valueOfMargin = parseInt(current_margin.slice(0, indexOfP));
                show_item.style.marginLeft = `${valueOfMargin - width_of_first_element}px`
                current_pointer++;
            }
        }
        const handlePrev = () => {
            if (current_pointer > 0) {
                const width_of_last_element = all_items[current_pointer + 2].offsetWidth;
                const current_margin = window.getComputedStyle(show_item).marginLeft;
                const indexOfP = current_margin.indexOf('p');
                const valueOfMargin = parseInt(current_margin.slice(0, indexOfP));
                show_item.style.marginLeft = `${valueOfMargin + width_of_last_element}px`
                current_pointer--;
            }
        }
        document.getElementsByClassName('prevbtn')[0].addEventListener('click', handlePrev);
        document.getElementsByClassName('nextbtn')[0].addEventListener('click', handleNext);
    </script>
</body>

</html>
