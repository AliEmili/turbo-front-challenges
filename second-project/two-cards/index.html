<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <p class="type"><strong>Pro</strong></p>
                <p class="purpose">For Agencies</p>
                <p class="price">$40</p>
                <ul class="list-container">
                    <li>
                        <span class="check-icon-container"><div class="check"></div></span>
                        <span>3 users</span>
                    </li>
                    <li>
                        <span class="check-icon-container"><div class="check"></div></span>
                        <span>Unlimited downloads</span>
                    </li>
                    <li>
                        <span class="check-icon-container"><div class="check"></div></span>
                        <span>Fully-editable files</span>
                    </li>
                    <li>
                        <span class="check-icon-container"><div class="check"></div></span>
                        <span>Custome packs</span>
                    </li>
                    <li>
                        <span class="check-icon-container"><div class="check"></div></span>
                        <span>200+ custom icons</span>
                    </li>
                </ul>
            </div>
            <button class="btn-subscribe">Subscribe</button>
        </div>
        <div class="card">
            <div class="content">
                <p class="type"><strong>Free</strong></p>
                <p class="purpose">For Freelancers</p>
                <p class="price">$0</p>
                <ul class="list-container">
                    <li>
                        <span class="check-icon-container"><div class="check"></div></span>
                        <span>1 user</span>
                    </li>
                    <li>
                        <span class="check-icon-container"><div class="check"></div></span>
                        <span>10 downloads per month</span>
                    </li>
                    <li>
                        <span class="check-icon-container"><div class="check"></div></span>
                        <span>Raster files</span>
                    </li>
                </ul>
            </div>
            <button class="btn-subscribe">Subscribe</button>
        </div>
    </div>
</body>

</html>
